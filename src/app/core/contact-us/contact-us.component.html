<div class="contact-us-container font-color-primary" id="contact">
    <div class="container">
        <div>
            <form [formGroup]="formData" class="row g-0">
                <div class="col-md-6 col-xs-12">
                    <div class="row g-0">
                        <div class="col-md-6 col-xs-12 contact-us-header">
                            CONTACT
                        </div>
                    </div>
                    <div class="row g-0 d-flex justify-content-between">
                        <p class="col-md-3 d-xs-none contact-us-border-bottom">

                        </p>
                        <div class="col-md-3 col-xs-12 contact-us-header d-flex justify-content-end">
                            US
                        </div>

                    </div>
                </div>
                <div class="col-md-6 col-xs-12 font-color-primary">
                    <div class="row g-0 d-flex align-items-center">
                        <label class="col-md-2 offset-md-2 col-xs-12 contact-us-label" for="Name">
                            Name
                        </label>
                        <input type="text" name="Name" formControlName="name"
                            class="col-md-8 col-xs-12 contact-us-input">

                    </div>
                    <div class="row g-0 d-flex align-items-center">
                        <label for="phoneNumber" class="col-md-2 offset-md-2 col-xs-12 contact-us-label">
                            Phone No.
                        </label>
                        <input type="text" name="phoneNumber" formControlName="phoneNumber"
                            class="col-md-8 col-xs-12 contact-us-input">
                        <div class="text-danger offset-md-2 col-xs-12"
                            *ngIf="formData.get('phoneNumber').invalid && formData.get('phoneNumber').touched">
                            Phone No. can't exceed 20 characters.
                        </div>
                    </div>
                    <div class="row g-0 d-flex align-items-center">
                        <label for="email" class="col-md-2 offset-md-2 col-xs-12 contact-us-label">
                            Email
                        </label>
                        <input type="text" name="email" formControlName="email"
                            class="col-md-8 col-xs-12 contact-us-input">
                    </div>
                    <div class="row g-0 d-flex align-items-center">
                        <label for="inquiry" class="col-md-2 offset-md-2 col-xs-12 contact-us-label">
                            Inquiry
                        </label>
                        <input type="text-area" name="inquiry" formControlName="inquiry"
                            class="col-md-8 col-xs-12 contact-us-input">
                    </div>
                    <div class="row g-0 d-flex align-items-center justify-content-center mt-3 submit-btn-container">
                        <button type="button" class="submit-btn text-light offset-md-4 col-md-8 col-xs-12 "
                            [disabled]="formData.invalid" [ngClass]="{'disabled': formData.invalid}"
                            (click)="onSubmit(formData.value)">Submit</button>
                    </div>

                </div>
            </form>
        </div>


    </div>
</div>
